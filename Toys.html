<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าหนาวที่แล้ว - ทอย(TOYS)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="stylemusic.css">
</head>

<body>
    <h1></h1>
    <div class="audio-container" id="audio-container">
        <div class="audio-info">
            <h4 id="title">Melody</h4>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <audio src="music mp3/หน้าหนาวที่แล้ว.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="music image/Toys.jpg" alt="music-cover" id="cover">
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        <img src="music choard/Choard(Toys).jpg">
        



    </div>
    <script src="script_toys.js">
    </script>

</body>

</html>
